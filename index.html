<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="sstyle.css"/>
    <title>License window</title>
</head>
<body>

<div class="body">

    <form action="" method="POST">
        <ul class="list">
            <li>
                <div class="radio">
                    <div>
                        <input class="radio_input" type="radio" id="radio1" name="plan">
                        <label class="radio_lable" for="radio1">
                            <span class="radio_block">LICENSEPLAN #1</span> 
                        </label>
                    </div>    
                    <span class="radio_block_price">$13 per license</span>
                </div>
            </li>

            <li>
                <div class="radio">
                    <div>
                        <input class="radio_input" type="radio" id="radio2" name="plan">
                        <label class="radio_lable" for="radio2">
                            <span class="radio_block">LICENSEPLAN #2</span> 
                        </label>
                    </div>    
                    <span class="radio_block_price">$22 per license</span>
                </div>
            </li>

            <li>
                <div class="radio">
                    <div>
                        <input class="radio_input" type="radio" id="radio3" name="plan">
                        <label class="radio_lable" for="radio3">
                            <span class="radio_block">LICENSEPLAN #3</span> 
                        </label>
                    </div>    
                    <span class="radio_block_price">$34 per license</span>
                </div>
            </li>
        </ul>

        <hr color="#bbbbbb" noshade="" width="400" size="1">

        <div class="block_row_select">
            <div class="block_column">
                <div class="block_item" >
                    <p class="number">Number of licenses:</p>
                </div>
            </div>
            <div class="block_column">
                <div class="block_select">
                    <select> 
                        <option selected="selected" value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
            </div>
        </div>
        
        <hr color="#bbbbbb" noshade="" width="400" size="1">

        <p class="total">TOTAL: <span class="colortext">$340<small>US</small></span></p>                        

        <button type="submit" alt = "By Now" class="button">Buy Now</button>
    </form>
    <p class="footer">Selected plan: #3</p>
</div>
    
</body>
</html>
